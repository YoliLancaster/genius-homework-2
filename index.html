    <div class="card border-success mb-3">
      <div class="card-header bg-transparent border-success">
        <form id="search-form" class="row g-3">
          <div class="col-auto">
            <label for="inputtext" class="visually-hidden">Text</label>
            <input
              name="inputtext"
              type="text"
              class="form-control"
              placeholder="Type your city"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-auto">
            <input type="submit" value="Search" class="btn btn-primary mb-3" />
          </div>
          <h3 id="search-output"></h3>
        </form>

        <div class="card-body text-success">
          <h2 id="temperature" class="card-title"></h2>
          <p id="description" class="card-text"></p>
          <h1 id="city"></h1>
          <h3 id="date"></h3>
        </div>
      </div>
